        <p>方法1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">var str = &quot;abcxyz&quot;;</div><div class="line">switch(true) &#123;</div><div class="line">    case /xyz/.test(str) :</div><div class="line">        console.log(&quot;1&quot;);</div><div class="line">        break;</div><div class="line">    default:</div><div class="line">        console.log(&quot;0&quot;);</div><div class="line">        break;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>方法2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">var str = &quot;abcxyz&quot;;</div><div class="line">switch(str) &#123;</div><div class="line">    case (str.match(/xyz/) || &#123;&#125;).input :</div><div class="line">        console.log(&quot;1&quot;);</div><div class="line">        break;</div><div class="line">    default:</div><div class="line">        console.log(&quot;0&quot;);</div><div class="line">        break;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>方法3<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">var str = &quot;abcxyz&quot;;</div><div class="line">switch(str) &#123;</div><div class="line">    case (/xyz/.test(str) ? str : NaN) : //输入值为NaN时不命中</div><div class="line">        console.log(&quot;1&quot;);</div><div class="line">        break;</div><div class="line">    default:</div><div class="line">        console.log(&quot;0&quot;);</div><div class="line">        break;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
